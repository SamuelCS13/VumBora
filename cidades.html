<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vum Bora!!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 
	  <!--CSS-->
  	<link rel="stylesheet" href="source/css/bootstrap.min.css">
    <link rel="stylesheet" href="source/css/bootstrap-theme.min.css">
  	<link rel="stylesheet" type="text/css" href="css/modalCidades.css">
</head>
<body>
<!--logo-->
<div class="logo" >
    <img src="css/img/Logo1.png" class="img-responsive" >
  </div><br>
<!-- Trigger/Open The Modal -->
<div class="botao">
<button type="button" class="dropbtn" id="myBtn">Selecione a sua Cidade</button>
</div>
<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2><div class="texto" align="center">Selecione a sua Cidade</div></h2>
    </div>
    <div class="modal-body">
    <div class="cidades" >
    <a href="index.html" class="btn btn-lg btn-primary btn-block"><div class="texto">Campina Grande/PB</div></a><br>
    <a href="index.html" class="btn btn-lg btn-primary btn-block"><div class="texto">João Pessoa/PB</div></a><br>
    <a href="index.html" class="btn btn-lg btn-primary btn-block"><div class="texto">Santa Rita/PB</div></a><br>
    <a href="index.html" class="btn btn-lg btn-primary btn-block"><div class="texto">Pombal/PB</div></a><br>
    <a href="index.html" class="btn btn-lg btn-primary btn-block"><div class="texto">Araruna/PB</div></a><br>
    <a href="index.html" class="btn btn-lg btn-primary btn-block"><div class="texto">Queimadas/PB</div></a><br>
    <a href="index.html" class="btn btn-lg btn-primary btn-block"><div class="texto">Patos/PB</div></a><br>
    <a href="index.html" class="btn btn-lg btn-primary btn-block"><div class="texto">Pocinhos/PB</div></a><br>
    <a href="index.html" class="btn btn-lg btn-primary btn-block"><div class="texto">Pitimbu/PB</div></a>
    </div>
    </div>
    <div class="modal-footer">
      <div class="texto">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</div>
    </div>
  </div>

</div>

<script>
// Obtém o modal
var modal = document.getElementById('myModal');

// Obter o botão que abre o modal
var btn = document.getElementById("myBtn");

// Obter o elemento <span> que fecha o modal
var span = document.getElementsByClassName("close")[0];

// Quando o usuário clicar no botão, abra o modal
btn.onclick = function() {
    modal.style.display = "block";
}

// Quando o usuário clicar em <span> (x), feche o modal
span.onclick = function() {
    modal.style.display = "none";
}

// Quando o usuário clica em qualquer lugar fora do modal, feche-o
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>


</body>
</html>
